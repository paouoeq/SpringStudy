<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{css/test.css}" > <!-- th:href대신 href="css/test.css"써도 된다. -->
</head>
<body>
<h1>main5.html</h1>
<h2>경로지정</h2>
<a th:href="@{https://www.thymeleaf.org}">link</a><br>
<a th:href="@{main}">main(상대경로)</a><br>
<a th:href="@{/main}">main(절대경로, /는  컨텍스트명 뒤 의미)</a><br>
<a th:href="@{main5_1(id='xyz', age=20)}">파라미터 전달</a><br>

<p>홍길동</p>
<img th:src="@{images/daum.png}">

<form th:action="@{main}"> <!-- 그냥 action도 사용 가능 --> 
아이디:<input type="text" name="userid" th:value="'value값'"><br>
아이디:<input type="text" name="userid" th:value="${login.userid}"><br>
<input type="submit" value="로그인">
</form>


<h2>변수 사용(th:with)</h2> 
<!-- login.userid 값을 id에 저장 -->
<div th:with="id=${login.userid}, pw=${login.passwd}"> 
	아이디 : <span th:text="${id}"></span>
	비번 : <span th:text="${pw}"></span>
</div>
</body>
</html>
