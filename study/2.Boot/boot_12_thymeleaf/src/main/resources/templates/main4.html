<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
   .xxx{
      color:red;
   }
   .yyy{
      color:blue;
   }
</style>
</head>
<body>
<h1>main4.html</h1>
<div th:if="${login.userid == 'aaa'}">
	조건이 참일때 보임
</div>
<div th:if="${login2.userid == null}">
	조건이 참일때 보임. (null값도 비교 가능)
</div>

<h2>3항 연산자</h2>
<div th:text="${login.userid=='aaa'}?'참':'거짓'">
</div>
<div th:class="${login.userid=='aaa'}?'xxx':'yyy'"> <!-- 참이면 xxx 적용 -> 빨간색 적용 / 거짓이면 yyy 적용 -> 파란색 적용 -->
	아이디 사용 가능
</div>

<h2>switch</h2>
<div th:switch="${login.userid}"> <!-- switch(변수)와 동일 -->
	<p th:case="'aaa'">aaa입니다.</p> <!-- case 값1: 문장;과 동일 -->
	<p th:case="'bbb'">bbb입니다.</p>
	<p th:case="'*'">default입니다.</p> <!-- default: 문장 과 동일 -->
</div>

<h2>반복문</h2>
<ul th:each="xxx:${loginList}">
	<li th:text="${xxx.userid}"></li>
</ul>

<h2>반복문2 : index값 얻기</h2>
<!-- <ul th:each="변수명, 인덱스값 얻을 변수명:${키값}"> -->
<ul th:each="xxx, varStatus:${loginList}">
	<li th:text="${varStatus.count+100}+','+${varStatus.index} + ${xxx.userid}"></li>
</ul>
</body>
</html>
